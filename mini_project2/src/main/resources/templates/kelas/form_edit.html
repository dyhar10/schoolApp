<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Form Edit Kelas</title>
	</head>

	<body>
		<h3>Formulir Edit Kelas</h3>
		<form method="post" th:action="@{/kelas/save_edit}">
			<table>
				<tr>
					<td><label name="kode_kelas">Kode Kelas</label></td>
					<td><input name="kode_kelas" th:value="${kelasModel.kode_kelas}"/></td>
				</tr>
				<tr>
					<td><label name="nama_kelas">Nama Kelas</label></td>
					<td><input name="nama_kelas" th:value="${kelasModel.nama_kelas}"/></td>
				</tr>
				<tr>
					<td><label name="tingkat_kelas">Telepon Kelas</label></td>
					<td><input name="tingkat_kelas" th:value="${kelasModel.tingkat_kelas}"/></td>
				</tr>
				<tr>
					<td><label name="wali_kelas">Gender Kelas</label></td>
					<td><input name="wali_kelas" th:value="${kelasModel.wali_kelas}"/>
				</tr>
				<tr>
					<td><label name="ruang_kelas">Gelar Kelas</label></td>
					<td><input name="ruang_kelas" th:value="${kelasModel.ruang_kelas}"/></td>
				</tr>		
				<tr>
                    <td/>
                    <td>
                    	<input type="submit" value="Update"/>
                    </td>
                </tr>
			</table>
		</form>
	</body>
</html>
