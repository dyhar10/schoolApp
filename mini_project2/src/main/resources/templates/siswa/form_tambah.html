<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Form Tambah Siswa</title>
	</head>

	<body>
		<h3>Formulir Siswa</h3>
		<form method="post" th:action="@{/siswa/tambah_data}">
			<table>
				<tr>
					<td><label name="nim_siswa">NIM Siswa</label></td>
					<td><input name="nim_siswa"/></td>
				</tr>
				<tr>
					<td><label name="nama_siswa">Nama Siswa</label></td>
					<td><input name="nama_siswa"/></td>
				</tr>
				<tr>
					<td><label name="gender_siswa">Gender Siswa</label></td>
					<td>
						<input type="radio" name="gender_siswa" value="Pria">Pria</radiobutton>
						<input type="radio" name="gender_siswa" value="Wanita">Wanita</radiobutton>
					</td>
				</tr>
				<tr>
					<td><label name="tgllahir_siswa">Tanggal Lahir Siswa</label></td>
					<td><input type="date" name="tgllahir_siswa"/></td>
				</tr>
				<tr>
					<td><label name="tempatlahir_siswa">Tempat Lahir Siswa</label></td>
					<td><input name="tempatlahir_siswa"/></td>
				</tr>
				<tr>
					<td><label name="wali_siswa">Wali Siswa</label></td>
					<td><input name="wali_siswa"/></td>
				</tr>
				<tr>
					<td><label name="pekerjaan_wali_siswa">Pekerjaan Wali Siswa</label></td>
					<td><input name="pekerjaan_wali_siswa"/></td>
				</tr>
				<tr>
					<td><label name="telp_wali_siswa">Telp Wali Siswa</label></td>
					<td><input name="telp_wali_siswa"/></td>
				</tr>
				<tr>
					<td><label name="alamat_siswa">Alamat Siswa</label></td>
					<td><textarea name="alamat_siswa"></textarea></td>
				</tr>
				<tr>
					<td><label name="kelas_siswa">Kelas Siswa</label></td>
					<td><input name="kelas_siswa"/></td>
				</tr>
				<tr>
                    <td>
                    	<input type="submit" value="Submit"/>
                    </td>
                </tr>
			</table>
		</form>
	</body>
</html>
