<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Detail Siswa</title>
	</head>

	<body>
		<h3>Detail Siswa</h3>
		<form>
			<table>
				<tr>
					<td><label name="nim_siswa">NIM Siswa</label></td>
					<td><input name="nim_siswa" th:value="${siswaModel.nim_siswa}"  readonly/></td>
				</tr>
				<tr>
					<td><label name="nama_siswa">Nama Siswa</label></td>
					<td><input name="nama_siswa" th:value="${siswaModel.nama_siswa}"  readonly/></td>
				</tr>
				<tr>
					<td><label name="gender_siswa">Gender Siswa</label></td>
					<td>
						<input type="radio" name="gender_siswa" value="Pria" th:field="${siswaModel.gender_siswa}"  readonly>Pria</radiobutton>
						<input type="radio" name="gender_siswa" value="Wanita" th:field="${siswaModel.gender_siswa}"  readonly>Wanita</radiobutton>
					</td>
				</tr>
				<tr>
					<td><label name="tgllahir_siswa">Tanggal Lahir Siswa</label></td>
					<td><input type="date" name="tgllahir_siswa" th:value="${siswaModel.tgllahir_siswa}"  readonly/></td>
				</tr>
				<tr>
					<td><label name="tempatlahir_siswa">Tempat Lahir Siswa</label></td>
					<td><input name="tempatlahir_siswa" th:value="${siswaModel.tempatlahir_siswa}"  readonly/></td>
				</tr>
				<tr>
					<td><label name="wali_siswa">Wali Siswa</label></td>
					<td><input name="wali_siswa" th:value="${siswaModel.wali_siswa}"  readonly/></td>
				</tr>
				<tr>
					<td><label name="pekerjaan_wali_siswa">Pekerjaan Wali Siswa</label></td>
					<td><input name="pekerjaan_wali_siswa" th:value="${siswaModel.pekerjaan_wali_siswa}"  readonly/></td>
				</tr>
				<tr>
					<td><label name="telp_wali_siswa">Telp Wali Siswa</label></td>
					<td><input name="telp_wali_siswa" th:value="${siswaModel.telp_wali_siswa}"  readonly/></td>
				</tr>
				<tr>
					<td><label name="alamat_siswa">Alamat Siswa</label></td>
					<td><textarea name="alamat_siswa" th:field="${siswaModel.alamat_siswa}"  readonly></textarea></td>
				</tr>
				<tr>
					<td><label name="kelas_siswa">Kelas Siswa</label></td>
					<td><input name="kelas_siswa" th:value="${siswaModel.kelas_siswa}"  readonly/></td>
				</tr>
				<tr>
                    <td/>
                    <td>
                    	<a th:href = "@{/siswa/list}">Ke list</a>
                    </td>
                </tr>
			</table>
		</form>
	</body>
</html>
