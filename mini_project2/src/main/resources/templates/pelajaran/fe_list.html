
<!-- Header -->
<div class="header bg-primary pb-6">
	<div class="container-fluid">
		<div class="header-body">
			<div class="row align-items-center py-4">
				<div class="col-lg-6 col-7">
					<nav aria-label="breadcrumb" class="d-none d-md-inline-block md-4">
						<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
							<li class="breadcrumb-item"><a href="#"><i
									class="fas fa-home"></i></a></li>
							<li class="breadcrumb-item"><a href="#">Master</a></li>
							<li class="breadcrumb-item active" aria-current="page">Pelajaran</li>
						</ol>
					</nav>
				</div>
			</div>

		</div>
	</div>
</div>

<!-- Page content -->
<div class="container-fluid mt--6">
	<div class="row">
		<div class="col">
			<div class="card">
				<!-- Card header -->
				<div class="card-header border-0"></div>
				<div class="table-responsive">
					<table class="table align-items-center table-flush">
						<thead class="thead-light">
							<tr>
								<th >Kode</th>
								<th >Nama</th>
								<th >Jam Ajar</th>
								<th >Tingkat</th>
								<th >Keterangan</th>
								<th colspan="3" style="width:80px">Action</th>
							</tr>
						</thead>
						<tbody class="list">
							<tr th:each="pelajaranModel:${pelajaranModelList}">
								<td class="budget" th:text = ${pelajaranModel.kode_pelajaran}></td>
								<td class="budget" th:text = ${pelajaranModel.nama_pelajaran}></td>
								<td class="budget" th:text = ${pelajaranModel.jam_ajar_pelajaran}></td>
								<td class="budget" th:text = ${pelajaranModel.tingkat_pelajaran}></td>
								<td class="budget" th:text = ${pelajaranModel.keterangan_pelajaran}></td>
								<td class="pl-0 pr-0"><button type="button" class="btn btn-info" th:href = @{/pelajaran/edit_data?(pelajaranID=${pelajaranModel.kode_pelajaran})}> Edit </button></td>
								<td class="pl-0 pr-0"><button type="button" class="btn btn-danger" th:href = @{/pelajaran/delete_data?(pelajaranID=${pelajaranModel.kode_pelajaran})}>Delete</button></td>
								<td class="pl-0 pr-0"><button type="button" class="btn btn-primary" th:href = @{/pelajaran/detail_data?(pelajaranID=${pelajaranModel.kode_pelajaran})}>Detail</button></td>
							</tr>

						</tbody>
					</table>
				</div>
				<!-- Card footer -->
				<div class="card-footer py-4">
					<nav aria-label="...">
						<ul class="pagination justify-content-end mb-0">
							<li class="page-item disabled"><a class="page-link" href="#"
								tabindex="-1"> <i class="fas fa-angle-left"></i> <span
									class="sr-only">Previous</span>
							</a></li>
							<li class="page-item active"><a class="page-link" href="#">1</a>
							</li>
							<li class="page-item"><a class="page-link" href="#">2 <span
									class="sr-only">(current)</span></a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#"> <i
									class="fas fa-angle-right"></i> <span class="sr-only">Next</span>
							</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer pt-0">
		<div class="row align-items-center justify-content-lg-between">
			<div class="col-lg-6">
				<div class="copyright text-center  text-lg-left  text-muted">
					&copy; 2021 <a href="https://www.creative-tim.com"
						class="font-weight-bold ml-1" target="_blank">Kodehive
						Bootcamp - Batch 2</a>
				</div>
			</div>
			<div class="col-lg-6">
				<ul
					class="nav nav-footer justify-content-center justify-content-lg-end">
					<li class="nav-item"><a href="https://www.creative-tim.com"
						class="nav-link" target="_blank">Randy</a></li>
					<li class="nav-item"><a
						href="https://www.creative-tim.com/presentation" class="nav-link"
						target="_blank">Satrio</a></li>
					<li class="nav-item"><a href="http://blog.creative-tim.com"
						class="nav-link" target="_blank">Yustika</a></li>
				</ul>
			</div>
		</div>
	</footer>
</div>
